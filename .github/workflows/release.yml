name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update manifest version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          jq --arg version "$VERSION" '.version = $version' custom_components/qvantum_hass/manifest.json > tmp.json && mv tmp.json custom_components/qvantum_hass/manifest.json

      - name: Create release ZIP
        run: |
          cd custom_components/qvantum_hass
          zip -r ../../qvantum-hass.zip . -x "__pycache__/*"
          cd ../..
          ls -lh qvantum-hass.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: qvantum-hass.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
